<!doctype html>
<html>
<head>
  <title>Edit Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h3>Edit Inventory Item</h3>

  <form method="post">
    {% csrf_token %}
    <input name="name" class="form-control mb-2" value="{{ item.name }}">
    <input name="quantity" type="number" class="form-control mb-2" value="{{ item.quantity }}">
    <input name="price" type="number" step="0.01" class="form-control mb-2" value="{{ item.price }}">
    <button class="btn btn-warning">Update</button>
  </form>
</div>

</body>
</html>
