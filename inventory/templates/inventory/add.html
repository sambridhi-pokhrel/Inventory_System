{% extends 'base.html' %}

{% block title %}Add Item | Inventory Management System{% endblock %}

{% block content %}
<!-- Header Section -->
<div class="bg-gradient text-white py-4 mb-4" style="background: var(--primary-gradient);">
    <div class="container">
        <h1><i class="bi bi-plus-circle"></i> Add New Item</h1>
        <p class="mb-0">Add a new item to your inventory</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="bi bi-box"></i> Item Details</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="bi bi-tag"></i> Item Name
                            </label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   placeholder="Enter item name..." required>
                        </div>

                        <div class="mb-3">
                            <label for="quantity" class="form-label">
                                <i class="bi bi-box"></i> Quantity
                            </label>
                            <input type="number" class="form-control" id="quantity" name="quantity" 
                                   placeholder="Enter quantity..." min="0" required>
                        </div>

                        <div class="mb-4">
                            <label for="price" class="form-label">
                                <i class="bi bi-currency-dollar"></i> Price ($)
                            </label>
                            <input type="number" class="form-control" id="price" name="price" 
                                   placeholder="Enter price..." step="0.01" min="0" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle"></i> Add Item
                            </button>
                            <a href="{% url 'inventory:item_list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Inventory
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
