<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login | Inventory System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="height:100vh;">
  <div class="container">
    <div class="card shadow-lg p-4 mx-auto" style="max-width:420px;">
      <h3 class="text-center mb-2">Welcome Back</h3>
      <p class="text-center text-muted">Login to continue</p>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>

        <div class="mb-2">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Show password -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" onclick="togglePassword()">
          <label class="form-check-label">Show password</label>
        </div>

        {% if error %}
          <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Forgot password?</a><br>
        <small>Donâ€™t have an account?</small><br>
        <a href="{% url 'users:register' %}">Create account</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
