<!doctype html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card p-4">
    <h3>Dashboard</h3>
    <p>You are logged in as <strong>{{ role }}</strong></p>

    {% if role == 'Admin' %}
      <div class="alert alert-danger">Admin Access</div>
    {% elif role == 'Manager' %}
      <div class="alert alert-warning">Manager Access</div>
    {% else %}
      <div class="alert alert-info">Staff Access</div>
    {% endif %}

    <a href="{% url 'users:logout' %}" class="btn btn-secondary mt-3">Logout</a>
  </div>
</div>
</body>
</html>
