<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard | Inventory System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width:500px;">
      
      <h3 class="text-center mb-3">Dashboard</h3>

      <p class="text-center">
        You are logged in as <strong>{{ role }}</strong>
      </p>

      {% if role == "Admin" %}
        <div class="alert alert-success text-center">
          Admin Access – Full permissions
        </div>
      {% elif role == "Manager" %}
        <div class="alert alert-info text-center">
          Manager Access – Add & Edit inventory
        </div>
      {% else %}
        <div class="alert alert-warning text-center">
          Staff Access – View only
        </div>
      {% endif %}

      <div class="d-grid gap-2 mt-3">
        <a href="/inventory/" class="btn btn-primary">Go to Inventory</a>

        {% if role != "Staff" %}
          <a href="/inventory/add/" class="btn btn-success">Add Inventory Item</a>
        {% endif %}

        <a href="{% url 'users:logout' %}" class="btn btn-danger">Logout</a>
      </div>

    </div>
  </div>
</body>
</html>
