<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password Reset Sent | Inventory Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .reset-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .reset-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 1rem;
    }
  </style>
</head>

<body class="reset-container d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card reset-card shadow-lg p-4">
          <div class="text-center mb-4">
            <i class="bi bi-check-circle display-4 text-success"></i>
            <h3 class="mt-2">Email Sent!</h3>
            <p class="text-muted">Check your email for password reset instructions</p>
          </div>

          <div class="alert alert-info">
            <i class="bi bi-info-circle"></i>
            We've sent you an email with instructions to reset your password. 
            If you don't receive it within a few minutes, please check your spam folder.
          </div>

          <div class="text-center">
            <a href="{% url 'users:login' %}" class="btn btn-primary">
              <i class="bi bi-arrow-left"></i> Back to Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
