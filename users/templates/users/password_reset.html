<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password Reset | Inventory Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .reset-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .reset-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 1rem;
    }
  </style>
</head>

<body class="reset-container d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card reset-card shadow-lg p-4">
          <div class="text-center mb-4">
            <i class="bi bi-key display-4 text-warning"></i>
            <h3 class="mt-2">Reset Password</h3>
            <p class="text-muted">Enter your email to receive reset instructions</p>
          </div>

          <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-envelope"></i> Email Address</label>
              {{ form.email }}
              {% if form.email.errors %}
                <div class="text-danger small">{{ form.email.errors.0 }}</div>
              {% endif %}
            </div>

            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-warning btn-lg">
                <i class="bi bi-send"></i> Send Reset Link
              </button>
            </div>
          </form>

          <div class="text-center">
            <a href="{% url 'users:login' %}" class="text-decoration-none">
              <i class="bi bi-arrow-left"></i> Back to Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
