<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password Reset Complete | Inventory Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .reset-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .reset-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 1rem;
    }
  </style>
</head>

<body class="reset-container d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card reset-card shadow-lg p-4">
          <div class="text-center mb-4">
            <i class="bi bi-check-circle display-4 text-success"></i>
            <h3 class="mt-2">Password Reset Complete!</h3>
            <p class="text-muted">Your password has been successfully updated</p>
          </div>

          <div class="alert alert-success">
            <i class="bi bi-shield-check"></i>
            Your password has been changed successfully. You can now log in with your new password.
          </div>

          <div class="text-center">
            <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg">
              <i class="bi bi-box-arrow-in-right"></i> Sign In Now
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
